    body {

    .productos {
      display: grid;

    .producto img {

      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .producto h3 {
      margin: 15px 0 10px;
    }

    .producto p {
      margin: 0;
      font-weight: bold;
      color: #020001;
    }

    footer {
      background-color: #c28954;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
